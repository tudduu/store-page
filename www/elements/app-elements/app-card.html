<dom-module id="app-card">
<template>
    <style>
        :host {
            display: inline-block;
        }
        :host.activated {
            width: 100%;
        }
        :host.activated paper-card {
            float: left;
        }
        #expand {
            position: absolute;
            left: 0;
            top:0;
            width: 0;           
        }
        :host.activated paper-card #expand {
            float: right;
            width: 100%;
            height: 100%;
            background: red;            
        }
        paper-card {
            margin: 30px;
            background-color: white;
            display: inline-block;
            position: relative;
            text-align: left;
            --paper-card-header-color: white;
            --paper-card-header-image: {
                height: 180px;
            }
            --paper-card-header-image-text: {
                background: rgba(0,0,0,0.12);
            }
            --paper-card: {
                width: 280px; 
            }            
        }
    </style>
    <paper-card heading="[[title]]" image="[[image]]" on-tap="showProductPage">
        <div class="card-content">
            [[description]]
        </div>
        <div class="card-actions">
            <paper-icon-button icon="favorite"></paper-icon-button>[[counterFavorite]]
        </div>
        <div id="expand" class="more">  
        </div>  
    </paper-card>  
</template>
<script>
    Polymer({
       is:  'app-card',
       properties: {
        title: String,
        image: String,
        description: String,
        slug: String,
        counterFavorite: String,
        expandedStatus: {
            type: Boolean,
            value: false
        }
       },
       // DEPRECATED
       select: function() {
          this.expandedStatus = !this.expandedStatus;
          this.toggleClass('activated', !this.expandedStatus);
       },
       showProductPage: function(){
           window.location.href = "#/productPage/" + this.slug;
       }
    });
</script>
</dom-module>
